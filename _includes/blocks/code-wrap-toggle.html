{%- if layout.css.syntax == true or page.css.syntax == true -%}
<div class="code-wrap-toggle-container">
  <input type="checkbox" id="code-wrap-toggle" class="code-wrap-toggle-input" on="tap:post.toggleClass(class='code-wrap')">
  <label for="code-wrap-toggle" class="code-wrap-toggle-label">
    <span class="code-wrap-toggle-icon">
      <i class="fas fa-code"></i>
    </span>
    <span class="code-wrap-toggle-label-text"><span class="sr-only">code </span>wrap</span>
  </label>
</div>
{%- endif -%}
