<nav class="pagination" aria-label="Pagination">
  {%- if paginator.previous_page -%}
  <a class="newer-posts" href="{{ paginator.previous_page_path | relative_url }}" aria-label="Newer Posts"><span aria-hidden="true">&laquo;</span> Newer</a>
  {%- endif -%}
  <span class="page-number" aria-live="polite">Page {{ paginator.page }} of {{ paginator.total_pages }}</span>
  {%- if paginator.next_page -%}
  <a class="older-posts" href="{{ paginator.next_page_path | relative_url }}" aria-label="Older Posts">Older <span aria-hidden="true">&raquo;</span></a>
  {%- endif -%}
</nav>
