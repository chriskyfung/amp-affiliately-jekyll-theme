<nav class="pagination" role="navigation" aria-label="Pagination Navigation">
  {%- if paginator.previous_page -%}
  <a class="newer-posts" href="{{ paginator.previous_page_path | relative_url }}" aria-label="Goto Page with Newer Posts">&laquo; Newer </a>
  {%- endif -%}
  <span class="page-number"> &nbsp; &nbsp; Page {{paginator.page}} of {{paginator.total_pages}} &nbsp; &nbsp; </span>
  {%- if paginator.next_page -%}
  <a class="older-posts" href="{{ paginator.next_page_path | relative_url }}" aria-label="Goto Page with Older Posts">Older &raquo;</a>
  {%- endif -%}
</nav>
