<nav class="pagination" role="pagination">
  {%- if paginator.previous_page -%}
  <a class="newer-posts" href="{{ paginator.previous_page_path | relative_url }}" title="Previous Page">&laquo; Newer </a>
  {%- endif -%}
  <span class="page-number"> &nbsp; &nbsp; Page {{paginator.page}} of {{paginator.total_pages}} &nbsp; &nbsp; </span>
  {%- if paginator.next_page -%}
  <a class="older-posts" href="{{ paginator.next_page_path | relative_url }}" title="Next Page">Older &raquo;</a>
  {%- endif -%}
</nav>
