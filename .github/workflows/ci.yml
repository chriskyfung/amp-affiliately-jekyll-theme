name: CI
permissions:
  contents: read
on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.6'
          bundler-cache: true
          cache-version: 0
      - name: Install node dependencies
        run: npm install
      - name: Build site
        run: |
          npm run build:css
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production
          NODE_ENV: production
      - name: Optimize AMP âš¡ and Minify HTML ðŸ—œ
        run: |
          sudo chmod -R 777 ./_site
          npx gulp build
      - name: Verify AMP âš¡
        run: npm run test
